<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <title>Grade Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="./grade_calculator.css">
    </head>
    <body>
      
 <div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="display-4 text-center mb-3">Grade Calculator</h1>
            <form>
                <div class="form-group">
                    <input 
                    id="gcInput"
                    type="number"
                    class="form-control form-control-lg"
                    placeholder="Please Enter Your Score...">
                </div>
            </form>
            <div id="output">
                <div class="card bg-secondary mb-2">
                    <div class="card-block">
                        <h4>Score (in %)</h4>
                        <div id="scoreOutput"></div>
                    </div>
                </div>

                <div class="card bg-info mb-2">
                   <div class="card-block">
                       <h4>Result (Grade and %)</h4>
                       <div id="rstOutput"></div>
                   </div>
               </div>

               <!--NIL
               <div class="card bg-danger mb-2">
                   <div class="card-block">
                       <h4>Ounces:</h4>
                       <div id="ozOutput"></div>
                   </div>
               </div>
            -->
            </div>
        </div>
    </div>
</div>
        
        <script src="./grade_calculator.js"></script>
    </body>
</html>
